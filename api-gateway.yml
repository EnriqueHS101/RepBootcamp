server:
  port: 8083
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8082/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customers-company
          uri: lb://customers-company
          predicates: 
            - Path=/customerc/**
        - id: customers-person
          uri: lb://customers-person
          predicates: 
            - Path=/customerp/**
        - id: account-customers
          uri: lb://account-customers
          predicates: 
            - Path=/account/**
        - id: credits-customers
          uri: lb://credits-customers
          predicates: 
            - Path=/credit/**
        